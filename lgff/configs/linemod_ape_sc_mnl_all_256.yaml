# =========================================
# LGFF Single-Class Config (LINEMOD - APE, 256px crop)
# =========================================

# ---------- Dataset / BOP ----------
dataset_name: "bop-single"

# 裁剪到 256×256 的 ape 数据集。若路径不同，请根据实际数据根目录修改。
dataset_root: "datasets/bop/lm"

obj_id: 1
num_points: 1024
num_keypoints: 8
val_split: "test"

# 输入分辨率（保持与裁剪一致）
resize_h: 256
resize_w: 256

depth_scale: 1000.0

# ---------- Dataloader ----------
batch_size: 32
num_workers: 8

# ---------- Training Hyper-params ----------
epochs: 50
lr: 0.0001
weight_decay: 0.00001
use_amp: true
log_interval: 20

scheduler: "plateau"
lr_patience: 10
lr_factor: 0.5
lr_min: 0.000001
lr_step_size: 30

max_grad_norm: 2.0

# ---------- Model / Backbone ----------
backbone_name: "mobilenet_v3_large"
backbone_arch: "large"
backbone_output_stride: 8
backbone_pretrained: true
backbone_freeze_bn: true
backbone_return_intermediate: false
backbone_low_level_index: 2

rgb_feat_dim: 128
geo_feat_dim: 128

# ---------- PointNet Branch ----------
point_input_dim: 3
point_hidden_dims: [64, 128]
point_norm: "bn"
point_use_se: true
point_dropout: 0.0

# ---------- Head ----------
head_hidden_dim: 128
head_feat_dim: 64
head_dropout: 0.0

# ---------- Loss & Symmetry ----------
w_rate: 0.015
sym_class_ids: []

# ---------- Logging / Output ----------
log_dir: "output/linemod_ape_sc_mnl_all_256"
